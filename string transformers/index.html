<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="style.css" />
   

</head>
<body>
    <h1>String Transformers</h1>
    <input type="text"
    id="input-text"
    placeholder="type your text here..."
    />

    <p class="info">Type any text to see it transformed in different formats below</p>

    <div class = "box">
        <p><b>Lower Case</b></p>
        <span id = 'lower'></span>
    </div>

    <div class = "box">
        <p><b>Upper Case</b></p>
        <span id = 'upper'></span>
    </div>

    <div class = "box">
        <p><b>Pascal Case</b></p>
        <span id = 'pascal'></span>
    </div>

    <div class = "box">
        <p><b>Snake Case</b></p>
        <span id = 'snake'></span>
    </div>

    <div class = "box">
        <p><b>Kebab Case</b></p>
        <span id = 'kebab'></span>
    </div>

    <div class = "box">
        <p><b>Camel Case</b></p>
        <span id = 'camel'></span>
    </div>

    <div class = "box">
        <p><b>Trim Spaces</b></p>
        <span id = 'trim'></span>
    </div>

     <script src="index.js" defer></script>
</body>
</html>
