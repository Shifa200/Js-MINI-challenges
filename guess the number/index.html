<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>
<body>

  <p>I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it?</p>
  <p class="guesses-left"></p>

  <form>
    <label for="guess">Your guess (1â€“100):</label><br><br>

    <input
      id="guess"
      class="user-input"
      type="number"
      placeholder="Enter a number"
      min="1"
      max="100"
      required
    />
    <br><br>

    <button class="submit-btn">Submit Guess</button>
    <button type="button" class="start-game">Start Game</button>
  </form>

  <p class="result"></p>
  <p class="all-guesses"></p>

</body>
</html>
